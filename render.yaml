 services:
  # üåê Backend (.NET API)
  - type: web
    name: my-backend
    plan: free
    rootDir: backend
    buildCommand: "dotnet publish -c Release -o out"
    startCommand: "dotnet out/RealEstate.WebApi.dll"
    envVars:
      - key: FRONTEND_URL
        value: "https://$(MY_FRONTEND_HOST)"
      - key: MY_FRONTEND_HOST
        fromService:
          type: web
          name: my-frontend
          property: host
      - key: MONGO_URI
        sync: false  # Se configura en el dashboard de Render

  # üåê Frontend (Next.js)
  - type: web
    name: my-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "https://$(MY_BACKEND_HOST)"
      - key: MY_BACKEND_HOST
        fromService:
          type: web
          name: my-backend
          property: host

