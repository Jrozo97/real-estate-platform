services:
  # üåê Frontend (Next.js)
  - type: web
    name: my-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "https://$(MY_BACKEND_HOST).onrender.com"
      - key: MY_BACKEND_HOST
        fromService:
          type: web
          name: my-backend
          property: host
          
  # üåê Backend (.NET API)
  - type: web
    name: my-backend
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    runtime: docker
    envVars:
      - key: FRONTEND_URL
        value: "https://$(MY_FRONTEND_HOST).onrender.com"
      - key: MY_FRONTEND_HOST
        fromService:
          type: web
          name: my-frontend
          property: host
      - key: MONGO_URI
        sync: false # Se configura en el dashboard de Render

